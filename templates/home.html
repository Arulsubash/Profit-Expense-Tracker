{% extends "layout.html" %}

{% block title %}
     Home
{% endblock %}

{% block body %}
   <div id="head">
      <h2 style="margin: 0; text-transform: capitalize;">Hello, {{name}}!</h2>
      <form action="/logout" method="post">
         <input type="submit" value="Logout" id="logout">
      </form>
   </div>
   <div id="addinput">
      <form action="/home" method="post">
         <select name="type" required>
            <option disabled selected>Select</option>
            <option value="debit">Debit</option>
            <option value="credit">Credit</option>
         </select>
         <input name="discription" id="input" placeholder="Enter Description" required type="text">
         <input name="amount" id="input" placeholder="Enter Amount" required type="number">
         <button type="submit" id="button" style="margin: 0px 10px 0px 0px;">Add</button>
      </form>
      <form action="/search" method="post">
      <input name="search" type="search" placeholder="Search" id="search">
      <button type="submit" style="margin: 0px 0px 0px 0px">Search</button>
      </form>
      <form action="/clear" method="post">
         <input name="delete" placeholder="Enter description" type="text" id=search>
         <input type="submit" style="margin: 20px 0px 0px 10px; background-color: #dc3545; border-radius: 8px; border-color: red;" value="Clear">
      </form>
      <form action="/clearall", method="post" id="clearall">
         <input name="clearall" value="clearall" style="visibility: hidden ;">
         <input type="submit" value="Clear All" style="background-color: #dc3545; border-radius: 8px; border-color: red;">
      </form>
   </div>
       <table class="table table-bordered table-striped" style="width: 80%;">
         <thead class= "table-light" style="text-align: center;">
            <tr>
               <th>Description</th>
               <th>Type</th>
               <th>Amount</th>
            </tr>
         </thead>
         <tbody>
               {% for data in datas %}
                 <tr>
                   <td id="center">{{data.discription}}</td>
                   <td id="center">{{data.type}}</td>
                   <td id="center" style="color: {% if data.type == 'debit' %}red{% else %}green{% endif %}">â‚¹{{data.amount}}</td>
                 </tr>
               {% endfor %}
                 <tr>
                     <td colspan="2" align="right">Total</td>
                     <td colspan="2" align="center">{{total}}</td>
                  </tr>
         </tbody>
      </table>
{% endblock %}
