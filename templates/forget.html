{% extends "layout.html" %}

{% block title %}
     Login
{% endblock %}

{% block body %}
   <div id="head">
      <h2 style="margin: 0">Profit & Expense Tracker</h2>
   </div>
   <div id="form-containner">
      <h3 id="title">Forgot Password</h3>
      <div id="form">
         <form action="/forget", method="post">
             <input name="username" placeholder ="Username" required type="text"><br>
             <input name="password" placeholder="New Password" required type="password"><br>
             <input name="confirm" placeholder="Confirm Password" required type="password"><br>
             <p>{{name_error}}{{password_error}}</p>
             <button type="submit">Change</button>
         </form>
      </div>
   </div>
   <div id="copyrights">

   </div>
{% endblock %}
